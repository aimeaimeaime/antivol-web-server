<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Localisation Antivol</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 40px; }
    input { padding: 8px; width: 250px; }
    button { padding: 8px 15px; margin-left: 10px; }
    #result { margin-top: 20px; font-size: 18px; }
  </style>
</head>
<body>
  <h1>Suivi de position</h1>
  <input type="email" id="emailInput" placeholder="Entrez l'email de l'utilisateur">
  <button onclick="getLocation()">Voir la position</button>

  <div id="result"></div>

  <script>
    async function getLocation() {
      const email = document.getElementById('emailInput').value;
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = 'Chargement...';

      try {
        const response = await fetch(`/location/${encodeURIComponent(email)}`);
        const data = await response.json();
        if (data.latitude && data.longitude) {
          resultDiv.innerHTML = `Latitude : ${data.latitude}<br>Longitude : ${data.longitude}<br>Heure : ${data.heure}`;
        } else {
          resultDiv.innerHTML = data.error || 'Aucune donnée trouvée.';
        }
      } catch (error) {
        resultDiv.innerHTML = 'Erreur lors de la récupération.';
      }
    }
  </script>
</body>
</html>
