<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Suivi de position en direct</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    input {
      padding: 8px;
      width: 300px;
    }
    button {
      padding: 8px 15px;
      margin-left: 10px;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
    }
    #map {
      width: 100%;
      height: 400px;
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Suivi de position en direct</h1>
  <input type="email" id="emailInput" placeholder="Entrez l'email de l'utilisateur">
  <button onclick="getLocation()">Voir la position</button>

  <div id="result"></div>
  <div id="map"></div>

  <!-- Script Google Maps -->
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY"></script>

  <script>
    async function getLocation() {
      const email = document.getElementById('emailInput').value;
      const resultDiv = document.getElementById('result');
      const mapDiv = document.getElementById('map');
      resultDiv.innerHTML = 'Chargement...';
      mapDiv.style.display = 'none';

      try {
        const response = await fetch(`/location/${encodeURIComponent(email)}`);
        const data = await response.json();

        if (data.latitude && data.longitude) {
          resultDiv.innerHTML = `
            Latitude : ${data.latitude}<br>
            Longitude : ${data.longitude}<br>
            Heure : ${data.heure}
          `;

          // Affichage carte
          mapDiv.style.display = 'block';
          const location = { lat: parseFloat(data.latitude), lng: parseFloat(data.longitude) };

          const map = new google.maps.Map(mapDiv, {
            zoom: 20,
            center: location,
            mapTypeId: 'satellite'
          });

          new google.maps.Marker({
            position: location,
            map: map,
            title: "Dernière position"
          });

        } else {
          resultDiv.innerHTML = data.error || 'Aucune donnée trouvée.';
        }

      } catch (error) {
        resultDiv.innerHTML = 'Erreur lors de la récupération.';
      }
    }
  </script>
</body>
</html>
