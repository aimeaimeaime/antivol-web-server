<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Suivi de position en direct</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    input { padding: 8px; width: 250px; }
    button { padding: 8px 15px; margin-left: 10px; }
    #result { margin-top: 20px; font-size: 16px; }
    #map { height: 400px; margin-top: 20px; }
    #googleLink { margin-top: 15px; display: block; font-size: 16px; color: blue; text-decoration: underline; }
  </style>
</head>
<body>
  <h1>Suivi de position en direct</h1>
  <input type="email" id="emailInput" placeholder="Entrez l'email de l'utilisateur">
  <button onclick="getLocation()">Voir la position</button>

  <div id="result"></div>
  <a id="googleLink" href="#" target="_blank" style="display:none;">Voir sur Google Maps (avec pointeur)</a>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    let map, marker;

    async function getLocation() {
      const email = document.getElementById('emailInput').value;
      const resultDiv = document.getElementById('result');
      const linkEl = document.getElementById('googleLink');
      resultDiv.innerHTML = 'Chargement...';
      linkEl.style.display = 'none';

      try {
        const response = await fetch(`/location/${encodeURIComponent(email)}`);
        const data = await response.json();

        if (data.latitude && data.longitude) {
          const lat = parseFloat(data.latitude);
          const lon = parseFloat(data.longitude);

          resultDiv.innerHTML = `
            Latitude : ${lat}<br>
            Longitude : ${lon}<br>
            Heure : ${data.heure}
          `;

          // Lien Google Maps avec pointeur rouge (navigation/direction style)
          linkEl.href = `https://www.google.com/maps/dir/?api=1&destination=${lat},${lon}`;
          linkEl.style.display = 'inline-block';

          if (!map) {
            map = L.map('map').setView([lat, lon], 18);
            L.tileLayer('https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png', {
              maxZoom: 22,
              attribution: '&copy; OpenStreetMap contributors'
            }).addTo(map);
            marker = L.marker([lat, lon]).addTo(map);
          } else {
            map.setView([lat, lon], 18);
            marker.setLatLng([lat, lon]);
          }

        } else {
          resultDiv.innerHTML = data.error || 'Aucune donnée trouvée.';
        }

      } catch (error) {
        resultDiv.innerHTML = 'Erreur lors de la récupération.';
      }
    }
  </script>
</body>
</html>
